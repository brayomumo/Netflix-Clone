{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://www.themoviedb.org/assets/2/application-e07cbe8dd1343120defc52e38096bef23a7ecce8fe0b358470bd01235b5f489f.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
      
    </script>
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <title>Netflix Clone </title>
</head>

<body>
        <div class="homepage"
        style="background: url(https://images.unsplash.com/photo-1461151304267-38535e780c79?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1490&q=80) center center no-repeat; background-size: 100%; height: 800px; background-attachment: fixed;">
      
      
        <div class="container">
          <div class="dev" style="
            color:rgb(248, 9, 9);
            font-family: 'Montserrat', sans-serif;
            font-size: 80px;
            font-weight: 950;
            padding-top: 300px;
           
          ">
            <p>
              <div class="animated fadeInUp delay-2s" style=" padding-left: 200px;">WELCOME TO</div>
              <div class="animated fadeInUp delay-3s" style=" padding-left: 270px;">NETFLIX</div>
            </p>
          </div>
        </div>
      </div>


      <br>
      <br>
      <br>
      <br> <br>
      <br>
      
    <!-- <h2>Netflix clone</h2> -->
    <div class="container">

        <div class="row">
            {% for movies, image  in all, images %}
            <div class="col-md-6" style="font-size: 15px;">
                <div class="card" style="width: 500px;border-radius: 70px; box-shadow: 0 40px 15px 0 rgba(0, 0, 0, 0.2);padding-bottom: 90px;">
                    <h2 class="card-title" style="text-align: center; font-family: 'Vollkorn SC', serif; padding-top: 20px; font-size: 30px; color:black"> {{movies.title}} </h2>
                    <img class="tile__img" src="https://image.tmdb.org/t/p/w342/{{image}}" alt="" />
                    <p> {{movies.poster_path}} </p>
                    <div class="card-body">
                        <div class="card-text" style="font-family: 'Lato', sans-serif;">
                            <h5> {{movies.genre}}</h5>
                            <p> {{movies.vote_count}} Votes </p>
                            <p> {{movies.rating}} </p>
                            <div class="percent"><span class="icon icon-r{{ movies.percent }}"></span></div>
                            <p> {{movies.overview }} </p>

                        </div>
                    </div>
                </div>
                    <br>
            <br>
            <br>
            <br>
            <br>
            </div>
        
            {% endfor %}
        </div>
    </div>


    <!-- <img class="poster fade lazyautosizes lazyloaded" data-sizes="auto"
            src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{movies.image}}"> -->

    </div>
</body>

</html>
